    <style>
        /* Custom CSS Variables */
        :root {
            --gradient-blue-start: #157BFF;
            --gradient-blue-mid: #38bdf8;
            --gradient-blue-end: #157BFF;
        }

        /* Custom Gradient Background */
        .gradient-bg {
            background: linear-gradient(135deg, var(--gradient-blue-start) 0%, var(--gradient-blue-mid) 50%, var(--gradient-blue-end) 100%);
        }

        /* Smooth Transitions */
        * {
            transition: all 0.2s ease;
        }

        /* OTP Input Styling */
        .otp-input {
            width: 3.5rem;
            height: 3.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            background-color: white;
            color: #111827;
            caret-color: #157BFF;
        }

        .otp-input:focus {
            outline: none;
            border-color: #157BFF;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .otp-input.filled {
            border-color: #157BFF;
            background-color: #f0f9ff;
        }

        .otp-input.error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        /* Button Hover Effect */
        .btn-primary {
            background-color: #157BFF;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            letter-spacing: 0.05em;
        }

        .btn-primary:hover {
            background-color: #157BFF;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Link Styles */
        .link {
            color: #157BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Error Message Style */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            text-align: center;
        }

        .error-message.show {
            display: block;
        }

        /* Backdrop Blur for Image Container */
        .backdrop-blur {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Image */
        .illustration-container {
            max-width: 28rem;
            margin: 0 auto;
        }

        /* Logo Animation */
        .logo-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Form Animation */
        .form-container {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Resend Timer */
        .resend-timer {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .resend-timer.active {
            color: #157BFF;
            cursor: pointer;
        }
    </style>

                <!-- OTP Form -->

                        <input type="text" maxlength="1" class="otp-input" id="digit2" data-index="1"

                        <input type="text" maxlength="1" class="otp-input" id="digit3" data-index="2"

                        <input type="text" maxlength="1" class="otp-input" id="digit4" data-index="3"

                        <input type="text" maxlength="1" class="otp-input" id="digit5" data-index="4"
                            inputmode="numeric" pattern="[0-9]" autocomplete="off" />
                        <input type="text" maxlength="1" class="otp-input" id="digit6" data-index="5"

    <script>
        // Get all OTP inputs
        const otpInputs = document.querySelectorAll('.otp-input');
        const form = document.getElementById('otpForm');
        const submitBtn = document.getElementById('submitBtn');
        const otpError = document.getElementById('otpError');
        const resendBtn = document.getElementById('resendBtn');
        const timerSpan = document.getElementById('timer');

        let timeLeft = 60;
        let timerInterval;

        // Start countdown timer
        function startTimer() {
            timeLeft = 60;
            resendBtn.disabled = true;
            resendBtn.classList.remove('active');

            timerInterval = setInterval(() => {
                timeLeft--;
                timerSpan.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    resendBtn.classList.add('active');
                    resendBtn.innerHTML = 'Resend Code';
                }
            }, 1000);
        }

        // Initialize timer on page load
        startTimer();

        // Resend code handler
        resendBtn.addEventListener('click', function () {
            if (!this.disabled) {
                console.log('Resending verification code...');
                alert('Verification code sent successfully!');
                startTimer();
            }
        });

        // Handle input in OTP fields
        otpInputs.forEach((input, index) => {
            // Handle input
            input.addEventListener('input', function (e) {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Add filled class
                if (value) {
                    e.target.classList.add('filled');
                    e.target.classList.remove('error');

                    // Move to next input
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }

                // Hide error when user types
                otpError.classList.remove('show');
            });

            // Handle backspace
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                }
            });

            // Handle paste
            input.addEventListener('paste', function (e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').trim();

                if (/^\d{6}$/.test(pastedData)) {
                    pastedData.split('').forEach((digit, idx) => {
                        if (otpInputs[idx]) {
                            otpInputs[idx].value = digit;
                            otpInputs[idx].classList.add('filled');
                        }
                    });
                    otpInputs[5].focus();
                }
            });

            // Select input content on focus
            input.addEventListener('focus', function () {
                this.select();
            });
        });

        // Form submission
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Get OTP value
            const otpValue = Array.from(otpInputs).map(input => input.value).join('');

            // Validate OTP
            if (otpValue.length !== 6) {
                otpError.textContent = 'Please enter all 6 digits';
                otpError.classList.add('show');
                otpInputs.forEach(input => {
                    if (!input.value) {
                        input.classList.add('error');
                    }
                });
                return;
            }

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'VERIFYING...';

            // Simulate API call
            setTimeout(() => {
                // For demo purposes, accept any 6-digit code
                console.log('Verification code submitted:', otpValue);
                alert('Code verified successfully! Redirecting to your dashboard...');

                // Reset form
                otpInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled', 'error');
                });
                submitBtn.disabled = false;
                submitBtn.textContent = 'VERIFY CODE';

                // In a real app, redirect to dashboard
                // window.location.href = '/dashboard';
            }, 1500);
        });

        // Focus first input on page load
        window.addEventListener('load', function () {
            otpInputs[0].focus();
        });
    </script>
